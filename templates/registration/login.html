{% extends 'auth_layout.html' %}
  
{% load crispy_forms_tags %}
{% block body_block %}
<h4>Login</h4>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-sm btn-success">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration' %}">Register</a></p>
</div>
{% endblock body_block %}
